<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube.com Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="youtube.css" />
  </head>
  <body>
    <input type="text" placeholder="Search" class="search-bar" />

    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="/thumbnails/thumbnail-1.webp" class="thumbnail" alt="" />
      </div>
      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="/Channel Pictures/channel-1.jpeg"
            alt=""
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M view &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <img src="/thumbnails/thumbnail-2.webp" class="thumbnail" alt="" />
      <p class="video-title">Try Not to Laugh Challenge #9</p>
      <p class="video-author">Markpiler</p>
      <p class="video-stats">19M view &#183; 4 years ago</p>
    </div>
  </body>
</html>
